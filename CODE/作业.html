<script>
    // 第一题
    document.write("<b>1.为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？</b>" + "<br>");
    var nTian = Math.floor(89 / 24);
    var nHours = 89 % 24;
    document.write("解：<br>");
    document.write("天 = " + nTian + "<br>");
    document.write("小时 = " + nHours + "<br>");
    document.write("<br><br><br>");

    // 第二题
    document.write(
        "<b>2.小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)     //保留3位小数。</b><br>"
    );
    var nShe = 5 / 9.0 * (80 - 32);
    document.write("解：<br>");
    document.write("华氏度等于80的情况下，摄氏度 = " + nShe.toFixed(3) + "<br>");
    document.write("<br><br><br>");

    // 第三题
    document.write("<b>3.计算一个半径为80cm的圆的面积。打印到页面上。pai * r * r 3.1415 圆的周长 2 * pai * r </b>" + "<br>");
    var nArea = 3.1415 * 80 * 80;
    var nGirth = 3.1415 * 2 * 80;
    document.write("解：<br>");
    document.write("圆的面积 = " + nArea.toFixed(3) + "<br>");
    document.write("圆的周长 = " + nGirth.toFixed(3) + "<br>");
    document.write("<br><br><br>");

    // 第四题
    document.write("<b>4.角度转弧度，公式 hu = 180 / pai * jiao </b>" + "<br>")
    var nHu;
    document.write("解：<br>");
    for (var nJiao = 0; nJiao <= 360; nJiao++) {
        nHu = nJiao / 180 * 3.1415;
        document.write("如果角度是 " + nJiao + " 那么弧度是 " + nHu.toFixed(3) + "<br>");
    }
</script>
